<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue SFC Compiler</title>

	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	<div id="app" class="container-fluid">
		<navbar expand>
			<template #brand>
				Client-Side Vue SFC Compiler
			</template>
			<template #text>
				Script that enables usage of Vue.js Single File Components directly in browser. <a href="https://github.com/alxivnov/vue-compiler/" class="link">GitHub</a>
			</template>
		</navbar>
		<ul class="nav nav-tabs my-3">
			<li class="nav-item">
				<a :class="{
					'nav-link': true,
					'active': page == 'page-code'
				}" href="#" @click.prevent="page = 'page-code'">Code</a>
			</li>
			<li class="nav-item">
				<a :class="{
					'nav-link': true,
					'active': page == 'page-card'
				}" href="#" @click.prevent="page = 'page-card'">Card</a>
			</li>
			<li class="nav-item">
				<a :class="{
					'nav-link': true,
					'active': page == 'page-junk'
				}" href="#" @click.prevent="page = 'page-junk'">Junk</a>
			</li>
		</ul>

		<component :is="page"></component>
	</div>

	<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<script src="https://unpkg.com/vue@next"></script>

	<script src="./vue-compiler.js"></script>

	<script>
		let comp = [
			'btn-group.vue',
			'btn.vue',
			'dropdown-divider.vue',
			'dropdown-header.vue',
			'dropdown-item-text.vue',
			'dropdown-item.vue',
			'fa.vue',
			'form-check.vue',
			'form-input.vue',
			'form-row.vue',
			'form-select.vue',
			'form-textarea.vue',
			'navbar.vue',

			'page-code.vue',
			'page-card.vue',

			'./junk/page-junk.vue'
		];

		let opts = {
			el: '#app',
			data: {
				page: 'page-code',
			}
		};

		VueCompiler.createApp(opts, comp, { cache: true, async: /\.vue$|(?:^|\/)vue\//g });
	</script>
</body>
</html>
