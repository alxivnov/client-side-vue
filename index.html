<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue SFC Compiler</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	<div id="app" class="container-fluid">
		<h1 class="mt-3 text-center">Client-Side Vue SFC Compiler</h1>
		<p class="mt-3">
			Script that enables usage of Vue.js Single File Components directly in browser.
		</p>
		<ul class="nav nav-tabs mt-3">
			<li class="nav-item">
				<a :class="{
					'nav-link': true,
					'active': page == 'page-code'
				}" href="#" @click.prevent="page = 'page-code'">Code</a>
			</li>
			<li class="nav-item">
				<a :class="{
					'nav-link': true,
					'active': page == 'page-card'
				}" href="#" @click.prevent="page = 'page-card'">Card</a>
			</li>
		</ul>

		<component :is="page"></component>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<script src="./vue-compiler.js"></script>

	<script>
		VueCompiler.import([
			'btn-group.vue',
			'btn.vue',
			'dropdown-divider.vue',
			'dropdown-header.vue',
			'dropdown-item-text.vue',
			'dropdown-item.vue',
			'fa.vue',
			'form-check.vue',
			'form-input.vue',
			'form-row.vue',
			'form-select.vue',
			'form-textarea.vue',

			'card.vue',
			'card-body.vue',
			'card-img.vue',
			'card-link.vue',
			'list-group.vue',
			'list-group-item.vue',

			'page-code.vue',
			'page-card.vue'
		]);

		var app = new Vue({
			el: '#app',
			data: {
				page: 'page-code',
			}
		});
	</script>
</body>
</html>
